spring.application.name=SBUserRestApi
spring.datasource.url=jdbc:mysql://localhost:3306/college?useSSL=false
spring.datasource.username=root
spring.datasource.password=123456789
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# We don't need to add the driver class name here, because Spring Boot automatically detects the driver class name based on the dependencies in the pom.xml

# Hibernate generates queries for specific databases based on the Dialect class. In our case, we are using MySQL Hibernate Dialect. If we are using other databases like PostgreSQL, we need to define the PostgreSQL dialect.

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
